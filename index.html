<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Password Generator</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Super Password Generator</h1>
        <div class="Password">
            <span class="password"></span>
            <span class="copy">
                <i class="fa-regular fa-copy Copy"></i>
                <i class="fa-regular fa-paste Paste"></i>
            </span>
        </div>
        <div class="control">
            <div class="password-type">
                <label>
                    <input type="checkbox">
                    <span>uppercase</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>lowercase</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>numbers</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>symboles</span>
                </label>
               
            </div>
            <div class="password-length">
                length :
                <input type="number" value="10">
            </div>
        </div>
    </div>
</body>
<script src="Main.js"></script>
</html>
